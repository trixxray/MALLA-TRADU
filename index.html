curriculumData.forEach((block, i) => courses[i].subjects = block.subjects);

    function renderCurriculum() {
      const container = document.getElementById("curriculum");
      container.innerHTML = "";

      courses.forEach((block, index) => {
        const sem = document.createElement("div");
        sem.className = "semester";
        const title = document.createElement("h3");
        title.textContent = semesterLabels[index];
        sem.appendChild(title);

        block.subjects.forEach((subject) => {
          const div = document.createElement("div");
          div.className = "course";
          const allPrereqMet = subject.prerequisites.every(pr => completed.has(pr));

          if (completed.has(subject.name)) {
            div.classList.add("completed");
          } else if (allPrereqMet) {
            div.classList.add("unlocked");
          } else {
            div.classList.add("locked");
          }

          div.textContent = subject.name;
          div.onclick = () => {
            if (div.classList.contains("unlocked")) {
              completed.add(subject.name);
              saveProgress();
              renderCurriculum();
            } else if (completed.has(subject.name)) {
              completed.delete(subject.name);
              saveProgress();
              renderCurriculum();
            }
          };

          sem.appendChild(div);
        });

        container.appendChild(sem);
      });
    }

    function resetCourses() {
      completed.clear();
      saveProgress();
      renderCurriculum();
    }

    function exportProgress() {
      const data = Array.from(completed);
      alert("Cursos completados:\n" + data.join("\n"));
    }

    function saveProgress() {
      localStorage.setItem('completedCourses', JSON.stringify(Array.from(completed)));
    }

    renderCurriculum();
